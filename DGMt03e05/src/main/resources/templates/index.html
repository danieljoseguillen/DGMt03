<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elige tu película favorita</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<style> td { border: 1px solid #ddd;} 
    html {font-family: Verdana, Geneva, Tahoma, sans-serif;}
</style>
</head>
<body>
<h1>Elige tu película favorita</h1>
<table>
<tr>
<td><a th:href="@{/voto?foto=0}">
<img th:src="@{/images/all_quiet_on_the_western_front.jpg}" alt="Sin novedad en el frente" style="width:200px;"></a></td>
<td><a th:href="@{/voto?foto=1}">
<img th:src="@{/images/desmond_doss.jpg}" alt="Hasta el ultimo hombre" style="width:200px;"></a></td>
<td><a th:href="@{/voto?foto=2}">
<img th:src="@{/images/midway2019.jpg}" alt="Midway (2019)" style="width:200px;"></a></td>
<td><a th:href="@{/voto?foto=3}">
<img th:src="@{/images/saving_private_ryan.jpg}" alt="Rescatando al soldado Ryan" style="width:200px;"></a></td>
</tr>
<tr>
<td th:each="voto:${votos}"><i class="bi bi-heart"></i><span th:text="${voto}">0</span></td>
</tr>
</table>
</body>
</html>
